{% extends "base.html" %}
<p> {% block tile %} 更新 {% endblock %} </p>
{% block content %}
{% if msg.code == 0 %}
<p style="color:green"> {{msg.result}} </p>
{% else %}
<p style="color:red"> {{msg.error}} </p>
{% endif%}
{% for user in users %}
<form action="" method="post">
      用户名: <input readonly="true" type="text" name="name" value={{user.name}}><br><br>
      密码: <input name="password" value={{user.password}}><br><br>
      年龄:  <input type="text" name="age" value={{user.age}}><br><br>
        {% if user.sex == 1 %}
      性别: <input type="radio" name="gender" value="0" checked>男
      <input type="radio" name="gender" value="1">女 <br>
       {%  else %}
         性别: <input type="radio" name="gender" value="0">男
      <input type="radio" name="gender" value="1" checked>女 <br>
        {% endif %}
      <input type="submit" value="更新" name="update">
      <input type="submit" value="取消" name="cancel">
    </form>
    {% endfor %}
{% endblock %}
